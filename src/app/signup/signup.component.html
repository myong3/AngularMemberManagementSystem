<div class="container">
  <h1>註冊您的帳戶</h1>

  <form focusInvalidInput [formGroup]="Form" #NgForm="ngForm" #form>
    <div
      class="cross-validation"
      [class.cross-validation-error]="
        Form.errors?.identityRevealed && (Form.touched || Form.dirty)
      "
    >
      <div class="row">
        <div class="col-3"></div>

        <div class="col-2">
          <strong>註冊帳號</strong>
        </div>
        <div class="col-auto">
          <input
            id="account"
            type="text"
            class="form-control"
            formControlName="account"
            placeholder="請輸入帳號"
            onfocus="this.select()"
            (blur)="checkAccount()"
            required
          />

          <div
            *ngIf="account.invalid && (account.dirty || account.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="account.errors.required">Account is required.</div>
            <div *ngIf="account.errors.minlength">
              Account must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3"></div>
        <div class="col-2">
          <strong>註冊密碼</strong>
        </div>
        <div class="col-auto">
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="請輸入密碼"
            onfocus="this.select()"
            required
          />
          <div
            class="col-auto"
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="password.errors.required">Password is required.</div>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3"></div>
        <div class="col-2">
          <strong>確認密碼</strong>
        </div>
        <div class="col-auto">
          <input
            id="checkpassword"
            type="password"
            class="form-control"
            formControlName="checkpassword"
            placeholder="再輸入一次密碼"
            (blur)="checkPassword()"
            onfocus="this.select()"
            required
          />
          <div
            class="col-auto"
            *ngIf="
              checkpassword.invalid &&
              (checkpassword.dirty || checkpassword.touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="checkpassword.errors.required">
              checkpassword is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-5"></div>

      <div class="col-1">
        <button
          type="password"
          class="btn btn-primary"
          (click)="signupFunction()"
        >
          註冊
        </button>
      </div>
    </div>
  </form>
</div>
