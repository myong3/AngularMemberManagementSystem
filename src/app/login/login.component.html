<div class="container-fluid col-sm-10">
  <form #f="ngForm" #form>
    <div class="row mt-5">
      <div class="col-1">
        <strong>帳號</strong>
      </div>
      <div class="col-2">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          required
          id="account"
          name="account"
          placeholder="請輸入帳號"
          [(ngModel)]="account"
        />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-1">
        <strong>密碼</strong>
      </div>
      <div class="col-2">
        <input
          type="password"
          class="form-control"
          required
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          id="password"
          name="password"
          placeholder="請輸入密碼"
          [(ngModel)]="password"
          *ngIf="isChecked === false"
        />
        <input
          type="text"
          class="form-control"
          required
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          id="password"
          name="password"
          placeholder="請輸入密碼"
          [(ngModel)]="password"
          *ngIf="isChecked === true"
        />
      </div>
      <div class="col-auto mt-2">
        <label
          ><input
            class="form-check-input"
            type="checkbox"
            id="show_password"
            (change)="this.isChecked = !this.isChecked"
          />顯示密碼</label
        >
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-1">
      </div>

      <div class="col-1">
        <button type="password" class="btn btn-primary" (click)="loginFunction()">
          登入
        </button>
      </div>
      <div class="col-2">
        <a class="nav-link" [routerLink]="['..', path.signup]">註冊帳號</a>
      </div>
    </div>
  </form>
</div>
