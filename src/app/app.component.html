<!-- 導覽列區域開始 -->
<header class="font-dark-green col-sm-8">
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!-- 選單區域開始 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[path.home]">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[path.login]" *ngIf="!isLogin()"
            >Log In</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" *ngIf="isLogin()">Log Out</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="[path.backstage]"
            *ngIf="decodeUserFromToken()"
            >後臺管理</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- 導覽列區域結束 -->

<!-- main app container -->
<div class="jumbotron p-4">
  <div class="container text-center">
    <alert></alert>
    <router-outlet></router-outlet>
  </div>
</div>
